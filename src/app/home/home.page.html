<ion-header>
  <ion-toolbar>
    <ion-title>
      Cámara
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img [src]="image">
  <p>Pulsa el botón para tomar una foto.</p>
  <ion-button
    expand="full"
    (click)="takePicture()">
    Hacer foto
  </ion-button>
  <p>
    {{ photo | json }}
  </p>
  <p>
    {{ message }}
  </p>
</ion-content>
